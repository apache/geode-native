language: cpp
os: linux

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-6.0
    - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    packages:
    - clang-6.0
    - clang-tidy-6.0
    - clang-format-6.0
    - libc++-dev
    - libc++abi-dev
    - doxygen
    - make
    - graphviz
    - zlib1g-dev

before_install:
  - CC=clang-6.0
  - CXX=clang-6.0

script:
  - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS=-stdlib=libc++ -DCMAKE_CXX_CLANG_TIDY=clang-tidy-6.0 -DUSE_PCH=ON .
  - cmake --build . -- -j`nprocs` VERBOSE=1

notifications:
  email:
    recipients:
      - dev@geode.apache.org
    on_success: change
    on_failure: change

branches:
  except:
    - /^feature.*$/
    - asf-site
