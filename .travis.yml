# cpp tools are outdated, so use docker
language: generic

# required for docker
sudo: required

services:
  - docker

env:
  global:
    - DOCKER_ARGS="--rm --volume=${TRAVIS_BUILD_DIR}:/geode-native"
    - DOCKER_IMAGE="apachegeode/geode-native-build:clang"

  matrix:
    - DOCKER_COMMAND='java -jar /apache-rat-0.12/apache-rat-0.12.jar -E .ratignore -d /geode-native'
    - DOCKER_COMMAND='mkdir build && cd build && cmake /geode-native -DCMAKE_CXX_FLAGS=-stdlib=libc++ -DCMAKE_CXX_CLANG_TIDY=/usr/bin/clang-tidy -DUSE_PCH=ON && cmake --build . -- -j $((`nproc`+1)) && ./cppcache/test/apache-geode_unittests'

install:
  - docker pull apachegeode/geode-native-build:clang

script:
  - docker run ${DOCKER_ARGS} "${DOCKER_IMAGE}" bash -c "${DOCKER_COMMAND}"

notifications:
  email:
    recipients:
      - dev@geode.apache.org
    on_success: change
    on_failure: change

branches:
  except:
    - /^feature.*$/
    - asf-site
